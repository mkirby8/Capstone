<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="Styles/bulma.css">
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body has-text-centered">
            <div class="container">
                <div class="section is-vcentered ">
                    <div class="columns">
                        <div class="column">
                        </div>
                        <div class="column">
                            <div class="content is-vcentered">
                                <h1 class="title is-1">Sign up</h1>
                                <form name="signup" method="post" action="AddUser">
                                  
                                    
                                    <div class="field">
                                        <div class="control">
                                            <input class="input" type="text" name="username" placeholder="Username">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <div class="control">
                                            <input class="input" type="password" name="password" placeholder="Password">
                                        </div>
                                    </div>
                                    
                                    <div class="field">
                                        <div class="control">
                                            <input class="input" type="email" name="email" placeholder="Email">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <div class="control">
                                            <input class="input" type="text" placeholder="Address Line 1">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <div class="control">
                                            <input class="input" type="text" placeholder="Address Line 2">
                                        </div>
                                    </div>

                                    <div class="field is-horizontal">
                                        <div class="field">
                                            <div class="control">
                                                <input class="input" type="text" placeholder="ZIP">
                                            </div>    
                                        </div>
                                        <div class="field">
                                            <div class="control">
                                                <input class="input" type="text" placeholder="Country">
                                            </div>    
                                        </div>
                                    </div>

                                    <div class="field is-vcentered">
                                        <div class="control">
                                            <button class="button is-primary is-rounded is-fullwidth">Sign Up</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="column">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
